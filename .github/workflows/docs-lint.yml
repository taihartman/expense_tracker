name: Documentation Linting

on:
  pull_request:
    paths:
      - '**.md'
      - '.claude/**/*.md'
      - 'specs/**/*.md'
      - 'docs/**/*.md'
  push:
    branches:
      - master
    paths:
      - '**.md'
      - '.claude/**/*.md'
      - 'specs/**/*.md'
      - 'docs/**/*.md'

jobs:
  lint-markdown:
    runs-on: ubuntu-latest
    name: Lint Documentation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check for broken links in root docs
        continue-on-error: true
        run: |
          echo "Checking root documentation files..."
          for file in *.md; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              markdown-link-check "$file" --config .github/markdown-link-check-config.json || true
            fi
          done

      - name: Check for broken links in .claude directory
        continue-on-error: true
        run: |
          echo "Checking .claude documentation..."
          find .claude -name "*.md" -type f | while read file; do
            echo "Checking $file..."
            markdown-link-check "$file" --config .github/markdown-link-check-config.json || true
          done

      - name: Check for broken links in specs directory
        continue-on-error: true
        run: |
          echo "Checking specs documentation..."
          find specs -name "*.md" -type f | while read file; do
            echo "Checking $file..."
            markdown-link-check "$file" --config .github/markdown-link-check-config.json || true
          done

      - name: Check for placeholder text
        run: |
          echo "Checking for placeholder text..."
          if grep -r "\[TODO\]\|\[Add here\]\|\[PLACEHOLDER\]" *.md .claude/ specs/ docs/ --include="*.md" 2>/dev/null; then
            echo "âš ï¸ Warning: Found placeholder text in documentation"
            echo "Please fill in placeholder sections before merging"
          else
            echo "âœ… No placeholder text found"
          fi

      - name: Check documentation freshness
        run: |
          echo "Checking for stale documentation (>90 days old)..."
          find . -name "*.md" -type f \( -path "./.*" -o -path "./specs/*" \) -mtime +90 | while read file; do
            echo "âš ï¸ Warning: $file hasn't been updated in >90 days"
          done || echo "âœ… All documentation is reasonably fresh"

      - name: Validate CHANGELOG format
        continue-on-error: true
        run: |
          echo "Validating CHANGELOG.md format..."
          if [ -f "CHANGELOG.md" ]; then
            # Check for version headers
            if grep -q "^## \[" CHANGELOG.md; then
              echo "âœ… CHANGELOG.md has proper version headers"
            else
              echo "âš ï¸ Warning: CHANGELOG.md may not have proper version headers"
            fi

            # Check for standard categories
            if grep -q "### Added\|### Changed\|### Fixed" CHANGELOG.md; then
              echo "âœ… CHANGELOG.md uses standard categories"
            else
              echo "âš ï¸ Warning: CHANGELOG.md may not use standard categories"
            fi
          fi

      - name: Check for consistent heading levels
        run: |
          echo "Checking for heading level consistency..."
          find . -name "*.md" -type f \( -path "./.*" -o -path "./specs/*" \) | while read file; do
            # Check for missing h1 or multiple h1s
            h1_count=$(grep -c "^# " "$file" 2>/dev/null || echo "0")
            if [ "$h1_count" -eq "0" ]; then
              echo "âš ï¸ Warning: $file has no H1 heading"
            elif [ "$h1_count" -gt "1" ]; then
              echo "âš ï¸ Warning: $file has multiple H1 headings"
            fi
          done || echo "âœ… Heading levels look consistent"

      - name: Generate docs lint summary
        run: |
          echo "ðŸ“Š Documentation Lint Summary"
          echo "=============================="
          echo "Total markdown files: $(find . -name '*.md' -type f | wc -l)"
          echo "Root docs: $(ls *.md 2>/dev/null | wc -l)"
          echo "Skills: $(find .claude/skills -name '*.md' -type f 2>/dev/null | wc -l)"
          echo "Commands: $(find .claude/commands -name '*.md' -type f 2>/dev/null | wc -l)"
          echo "Feature docs: $(find specs -name 'CLAUDE.md' -type f 2>/dev/null | wc -l)"
