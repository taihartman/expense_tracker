name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Sync versions from pubspec.yaml
        run: |
          # Extract version from pubspec.yaml (e.g., "1.0.28+29")
          FULL_VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2)
          # Extract just the semantic version (e.g., "1.0.28")
          VERSION=$(echo $FULL_VERSION | cut -d'+' -f1)
          echo "ðŸ“¦ Extracted version from pubspec.yaml: $VERSION"

          # Generate version.json
          echo "{\"version\": \"$FULL_VERSION\"}" > web/version.json
          echo "âœ… Generated web/version.json:"
          cat web/version.json

          # Update manifest.json version for PWA updates
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" web/manifest.json
          echo "âœ… Updated web/manifest.json version to $VERSION"

      - name: Build and Deploy
        uses: bluefireteam/flutter-gh-pages@v9
        with:
          baseHref: /
