# This file configures the analyzer with zero-tolerance linting rules
# Constitutional requirement: Zero lint warnings policy

include: package:flutter_lints/flutter.yaml

analyzer:
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false

  errors:
    # Treat warnings as errors (zero tolerance)
    missing_required_param: error
    missing_return: error
    todo: ignore
    # Ignore duplicate_ignore in auto-generated mock files
    duplicate_ignore: ignore
    # Ignore sealed class warnings in test mocks (Firestore SDK limitation)
    subtype_of_sealed_class: ignore

  exclude:
    - '**/*.g.dart'
    - '**/*.freezed.dart'
    - 'build/**'
    - 'scripts/**'

linter:
  rules:
    # Core error prevention
    - avoid_print
    - prefer_const_constructors
    - prefer_const_literals_to_create_immutables
    - prefer_final_fields
    - prefer_final_locals
    - require_trailing_commas
    - always_declare_return_types
    - annotate_overrides
    - avoid_unnecessary_containers
    - curly_braces_in_flow_control_structures
    - prefer_single_quotes
    - sort_child_properties_last
    - use_key_in_widget_constructors
    - avoid_void_async
    - await_only_futures
    - unawaited_futures
    - prefer_relative_imports
